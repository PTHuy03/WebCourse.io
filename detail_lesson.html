<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Bài giảng 1: Giới thiệu JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Project CSS -->
    <link rel="stylesheet" href="public/css/globals.css" />
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="stylesheet" href="public/css/styleguide.css" />
    <link rel="stylesheet" href="public/css/detail.css" />

    <style>
      body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        margin: 0;
        background-color: #f5f7fa;
      }
      .drawer-frame {
        position: fixed;
        top: 0;
        left: 0;
        width: 260px;
        height: 100vh;
        border: none;
        z-index: 1000;
      }
      .main-wrapper {
        margin-left: 260px;
        padding: 30px;
        max-width: 1000px;
      }
      .lesson-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        padding: 30px;
        margin-bottom: 30px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .lesson-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      }
      .lesson-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 20px;
        background: linear-gradient(to right, #344c84, #D9AB01);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .video-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        margin-bottom: 20px;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 10px;
      }
      .lesson-description {
        font-size: 16px;
        line-height: 1.6;
        color: #333;
      }
    </style>
  </head>
  <body>
    <iframe src="drawer.html" class="drawer-frame"></iframe>

    <div class="main-wrapper">
      <div class="lesson-card">
        <h1 class="lesson-title" id="lesson-title">Tiêu đề bài giảng</h1>
        <div class="video-container">
          <iframe
            id="lesson-video"
            src=""
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
        <p class="lesson-description" id="lesson-description">
          Nội dung bài giảng sẽ hiển thị tại đây.
        </p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const lessonId = getQueryParam('lesson');
      const videoUrl = getQueryParam('video') || '';

      async function loadLesson() {
        try {
          const response = await fetch(`http://localhost:3000/api/lessons/${lessonId}`);
          if (!response.ok) throw new Error('Not found');
          const lesson = await response.json();

          document.getElementById('lesson-title').innerText = lesson.title || 'Bài giảng';
          document.getElementById('lesson-description').innerText = lesson.content || 'Không có nội dung mô tả.';
          document.getElementById('lesson-video').src = videoUrl || lesson.videoUrl || '';
        } catch (error) {
          document.getElementById('lesson-title').innerText = "Bài giảng không tồn tại";
          document.getElementById('lesson-description').innerText = "Không tìm thấy nội dung cho bài giảng này.";
        }
      }

      loadLesson();
    </script>
  </body>
</html>
